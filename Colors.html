<!DOCTYPE html>
<html>
<head>
	<style>
    	td {
        	width: 50px;
        	height: 50px;
        	border: 4px solid black;
			position:relative;
			padding: 2.5em;
			width: 20px;
			height: 40px;
			background-color: #fff;
    	}
	</style>
	<script>
    	var defaultColor = 'white'; 

    	function selectColor(color) {
        	defaultColor = color;
    	}

    	function changeColor(index) {
        	var divs = document.getElementsByClassName('box');
        	divs[index].style.backgroundColor = defaultColor;
    	}

    	function resetColors() {
        	defaultColor='white';
        	var divs = document.getElementsByClassName('box');
        	for (var i = 0; i < divs.length; i++) {
            	divs[i].style.backgroundColor = defaultColor;
        	}
    	}
	</script>
</head>
<body style="background-color: #1F2937;">
	<table style="position: center;">
    	<tr>
        	<td class="box" onclick="changeColor(0)"></td>
        	<td class="box" onclick="changeColor(1)"></td>
        	<td class="box" onclick="changeColor(2)"></td>
    	</tr>
    	<tr>
        	<td class="box" onclick="changeColor(3)"></td>
        	<td class="box" onclick="changeColor(4)"></td>
        	<td class="box" onclick="changeColor(5)"></td>
    	</tr>
    	<tr>
        	<td class="box" onclick="changeColor(6)"></td>
        	<td class="box" onclick="changeColor(7)"></td>
        	<td class="box" onclick="changeColor(8)"></td>
    	</tr>
	</table>
	<br>
	<button onclick="selectColor('red')" style="padding:20px;font-size: medium;color:red;">Red</button>
	<button onclick="selectColor('blue')"style="padding:20px;font-size: medium;color:blue;">Blue</button>
	<button onclick="selectColor('green')"style="padding:20px;font-size: medium;color:green;">Green</button>
	<button onclick="selectColor('yellow')"style="padding:20px;font-size: medium;color:rgb(240, 217, 16);">Yellow</button>
	<br>
	<button onclick="resetColors()"style="padding:20px;font-size: medium;">Reset</button>
</body>
</html>
